<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- external css  -->
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark " id="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">Assignment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Chapter 1-7</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">
                    <h5>Chapter # 1 - 7 | Introduction to javaScript | Data Types | Alert | Arthematic Operators</h5>
                </div>
                <hr class="border-2 mt-3">
            </div>
        </div>
        <div class="container border border-2 p-4 rounded-3">
            <div class="row">
                <div class="col text-center">
            <button type="button" class="btn btn-danger my-2" id="alert">Alert</button>
            <button type="button" class="btn btn-danger my-2" id="alert-num">Alert Number</button>
            <button type="button" class="btn btn-danger my-2" id="Variable-Names">Show Variable Names</button>
            <button type="button" class="btn btn-danger my-2" id="camelCase">Show camelCase Example</button>
            <button type="button" class="btn btn-danger my-2" id="sum-of-num" >Sum 2 Numbers</button>
            <button type="button" class="btn btn-danger my-2" id="Subtract">Subtract 2 Numbers</button>
            <button type="button" class="btn btn-danger my-2" id="Multiply">Multiply 2 Numbers</button>
            <button type="button" class="btn btn-danger my-2" id="Divide">Divide 2 Numbers</button>
            <button type="button" class="btn btn-danger my-2" id="Calculate">Calculate Some Numbers</button>
                </div>
            </div>
        </div>
        <div class="container mt-5 py-5">
            <div class="row">
                <div class="col text-center">
                    <h3>Original Statement</h3>
                    <p class=" rounded-3 w-100 p-4 border border-2 d-flex justify-content-center align-item-center" id="Original"></p>
                    <button class="btn btn-outline-secondary py-1" id="Clear-statment">Clear Statement</button>
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col text-center">
                    <h3>Output / Result</h3>
                    <p class="w-100 rounded-3 p-4 border border-2 d-flex justify-content-center align-item-center" id="Output"></p>
                    <button class="btn btn-outline-secondary py-1" id="clear-Output">Clear Output</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <div class="container-fluid mt-5" id="navbar" >
        <div class="row text-center">
            <div class="col text-white">
                <p class="p-2">&copy; 2024 Assignments by Muhammad Umer Siddique</p>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5.3.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
